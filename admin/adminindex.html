<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Daystar Acadamy Admin</title>

    <!-- Stylesheets -->
    <!-- Rset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <p class="Lead">
                <p1 class="display-4"><strong>Daystar Academy Admin Page</strong></p1>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Course -->
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Course Schedule</strong>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <table class="table table-hover" id='courseCatalog'>
                            <thead>
                                <!-- <tr>
                                    <th>Type</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Hours</th>
                                    <th>Test</th>
                                    <th>Lab</th>
                                    <th>Tuition</th>
                                    <th>Dates</th>
                                </tr> -->
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                </div>

                <!-- Add Course  -->
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Course</strong>
                        </h3>
                    </div>

                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>

                            <div class="form-group">
                                <label for="">Course Type</label>
                                <input class="form-control" id="courseTypeInput" type="text">
                            </div>

                            <div class="form-group">
                                <label for="">Course Title</label>
                                <input class="form-control" id="courseTitleInput" type="text">
                            </div>

                            <div class="form-group">
                                <label for="">Course Description</label>
                                <input class="form-control" id="courseDescriptionInput" type="text">
                            </div>

                            <div class="form-group">
                                <label for="">Course Hours</label>
                                <input class="form-control" id="courseHoursInput" type="text">
                            </div>

                            <div class="form-group">
                                <label for="">Course Test</label>
                                <input class="form-control" id="courseTestInput" type="text">
                            </div>

                            <div class="form-group">
                                <label for="">Course Lab</label>
                                <input class="form-control" id="courseLabInput" type="text">
                            </div>

                            <div class="form-group">
                                <label for="">Course Tuition</label>
                                <input class="form-control" id="courseTuitionInput" type="text">
                            </div>

                            <div class="form-group">
                                <label for="">Course Dates</label>
                                <input class="form-control" id="courseDatesInput" type="text">
                            </div>

                            <button class="btn btn-primary" id="add-course-btn" type="submit">Submit</button>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/admincourse.js"></script>

</body>

</html>
